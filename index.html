<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP<3 ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>For my Bee <i class="fas fa-heart"></i></h1>
            <p class="subtitle">Every moment with you is a treasure</p>
        </header>

        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-icon">
                    <i class="fas fa-calendar-heart"></i>
                </div>
                <div class="timeline-content">
                    <h2>First Date <i class="fas fa-coffee"></i></h2>
                    <p class="date">June 14th</p>
                    <div class="image-container">
                        <img src="images/firstDate.jpeg" alt="First Date" class="timeline-image">
                    </div>
                    <p class="description">The day our story began...</p>
                </div>
            </div>

            <div class="timeline-item">
                <div class="timeline-icon">
                    <i class="fas fa-kiss-wink-heart"></i>
                </div>
                <div class="timeline-content">
                    <h2>First Kiss <i class="fas fa-lips"></i></h2>
                    <p class="date">May 25th</p>
                    <div class="image-container">
                        <img src="images/firstKiss.jpeg" alt="First Kiss" class="timeline-image">
                    </div>
                    <p class="description">A magical moment we'll never forget...</p>
                </div>
            </div>

            <div class="timeline-item">
                <div class="timeline-icon">
                    <i class="fas fa-ring"></i>
                </div>
                <div class="timeline-content">
                    <h2>Special Moments <i class="fas fa-star"></i></h2>
                    <p class="date">December 25th</p>
                    <div class="image-container">
                        <img src="images/christmas.JPG" alt="Special Moment" class="timeline-image">
                    </div>
                    <p class="description">Every day with you is special...</p>
                </div>
            </div>

            <div class="timeline-item">
                <div class="timeline-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="timeline-content">
                    <h2>First Trip <i class="fas fa-sun"></i></h2>
                    <p class="date">January 30th</p>
                    <div class="image-container">
                        <img src="images/image2.jpeg" alt="Today" class="timeline-image">
                    </div>
                    <p class="description">Our love story continues...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
